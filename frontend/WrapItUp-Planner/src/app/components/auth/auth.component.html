<!-- REGISTER / LOGIN unified component -->
<div class="auth-container">
  <div class="auth-card">
    <h2 *ngIf="mode === 'register'">Register</h2>
    <h2 *ngIf="mode === 'login'">Login</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="input-group" *ngIf="mode === 'register'">
        <label for="username">Username</label>
        <input id="username" name="username" [(ngModel)]="model.username" required />
      </div>

      <div class="input-group" *ngIf="mode === 'register'">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="model.email" required />
      </div>

      <div class="input-group" *ngIf="mode === 'register'">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" [(ngModel)]="model.password" required />
      </div>

      <div class="input-group" *ngIf="mode === 'register'">
        <label for="repeatPassword">Repeat password</label>
        <input id="repeatPassword" name="repeatPassword" type="password" [(ngModel)]="repeatPassword" required />
      </div>

      <!-- Login fields -->
      <div class="input-group" *ngIf="mode === 'login'">
        <label for="usernameLogin">Username</label>
        <input id="usernameLogin" name="usernameLogin" [(ngModel)]="username" required />
      </div>

      <div class="input-group" *ngIf="mode === 'login'">
        <label for="passwordLogin">Password</label>
        <input id="passwordLogin" name="passwordLogin" type="password" [(ngModel)]="password" required />
      </div>

      <div class="actions">
        <button type="submit" *ngIf="mode === 'register'" [disabled]="!model.password || model.password !== repeatPassword || model.password.length < 8">
          Register
        </button>
        <button type="submit" *ngIf="mode === 'login'">Login</button>
      </div>

      <div class="message" *ngIf="message">{{ message }}</div>
      <div class="error" *ngIf="error">{{ error }}</div>
      <div class="error" *ngIf="mode === 'register' && model.password && repeatPassword && model.password !== repeatPassword">
        Passwords do not match
      </div>
      <div class="error" *ngIf="mode === 'register' && model.password && model.password.length > 0 && model.password.length < 8">
        Password must be at least 8 characters
      </div>
    </form>
    <div class="card-footer-link">
      <a *ngIf="mode === 'login'" routerLink="/register" class="small-link">New here? Create an account</a>
      <a *ngIf="mode === 'register'" routerLink="/login" class="small-link">You already have an account? Log in</a>
    </div>
  </div>
</div>
