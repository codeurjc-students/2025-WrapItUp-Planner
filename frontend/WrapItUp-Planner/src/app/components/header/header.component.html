<mat-toolbar color="primary" class="app-header">
  <span class="logo" (click)="goHome()">WrapItUp Planner</span>
  <span class="spacer"></span>
  
  <!-- Buttons when NOT authenticated -->
  <ng-container *ngIf="!isAuthenticated">
    <button [routerLink]="['/about-us']" mat-button>About Us</button>
    <button [routerLink]="['/login']" mat-raised-button color="accent">Sign In</button>
  </ng-container>
  
  <!-- Buttons when authenticated -->
  <ng-container *ngIf="isAuthenticated">
    <button *ngIf="!isAdmin" [routerLink]="['/my-notes']" mat-button>My Notes</button>
    <button *ngIf="isAdmin" [routerLink]="['/admin/reported-comments']" mat-button>Dashboard</button>
    <button [routerLink]="['/profile']" mat-raised-button color="accent">Profile</button>
  </ng-container>
</mat-toolbar>
