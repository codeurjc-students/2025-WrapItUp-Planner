name: Publish dev on main

on:
  push:
    branches: [ main ]
  # Trigger this workflow also when the `ci-full` workflow completes (so it can run after CI passes)
  workflow_run:
    workflows: ["ci-full"]
    types: [completed]

jobs:
  build-and-push:
    # Run always for push events; when triggered by workflow_run only run if ci-full concluded successfully
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        working-directory: ./docker
        run: |
          cat << EOF > .env
          DOCKER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          VERSION=dev
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=wrapitup
          MYSQL_USER=user
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/wrapitup
          SPRING_DATASOURCE_USERNAME=user
          SPRING_DATASOURCE_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          SPRING_JPA_HIBERNATE_DDL_AUTO=update
          SERVER_PORT=443
          SERVER_SSL_KEY_STORE_PASSWORD=${{ secrets.SERVER_SSL_KEY_STORE_PASSWORD }}
          EOF

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker Image
        working-directory: ./docker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wrapitup_planner:dev -f Dockerfile ..
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wrapitup_planner:dev

      - name: Publish docker-compose.yml
        working-directory: ./docker
        run: |
          set -a; source .env; set +a
          sed -i "s|wrapitup_planner:[^ ]*|wrapitup_planner:dev|g" docker-compose.yml
          
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wrapitup_planner-compose:dev --file - . <<DOCKERFILE
          FROM scratch
          COPY docker-compose.yml /docker-compose.yml
          COPY .env /.env
          DOCKERFILE
          
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wrapitup_planner-compose:dev